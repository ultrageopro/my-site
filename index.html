<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varya Kchau</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fcb69f);
      background-size: 600% 600%;
      animation: gradientFlow 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      animation: float 3s infinite ease-in-out;
      transition: transform 0.3s ease;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .card:hover {
      transform: translateY(-20px) scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }

    .photo img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.03);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(120deg, #ff6b6b, #ff9a9e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 10px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background: #ff6b6b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      background: #ff4b4b;
      transform: scale(1.05);
    }

    .link-inline {
      display: inline !important;
      margin: 0 !important;
      padding: 0 !important;
      background: none !important;
      text-decoration: underline !important;
      color: #fff !important;
      font-size: 0.9rem !important;
      transition: none !important;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="photo">
      <a href="https://ibb.co/6W5KpWk" target="_blank">
        <img src="https://i.ibb.co/nLSXVLF/varya.jpg" alt="varya" border="0" />
      </a>
    </div>
    <h1>Hey, I'm Varya Kchau!</h1>
    <p>I am a unique individual, and I have everything it takes to succeed!</p>
    <a href="https://github.com/varyakchau" target="_blank">GitHub Varya Kchau</a>
  </div>

  <footer>
    made with ❤️ and 
    <a href="https://github.com/ultrageopro" target="_blank" class="link-inline">ultrageopro</a>
  </footer>
</body>
</html>
